<!DOCTYPE html>
<html>
<head>
	<title>Jasmine Spec Runner</title>
	<meta charset="utf-8" />
	<link rel="stylesheet" type="text/css" href="lib/jasmine-1.2.0/jasmine.css">
</head>

<body>

<script type="text/javascript" src="lib/jasmine-1.2.0/jasmine.js"></script>
<script type="text/javascript" src="lib/jasmine-1.2.0/jasmine-html.js"></script>
<script type="text/javascript" src="lib/jasmine-yeti-adaptor.js"></script>
<script type="text/javascript" src="lib/jquery-1.8.2.min.js"></script>

<!-- include source files here... -->
<script type="text/javascript" src="helpers/package.js"></script>
<script type="text/javascript" src="../src/2.settings.js"></script>
<script type="text/javascript" src="../src/3.helpers.js"></script>
<script type="text/javascript" src="../src/4.shared.js"></script>
<script type="text/javascript" src="../src/5.scope.js"></script>
<script type="text/javascript" src="../src/6.node.js"></script>
<script type="text/javascript" src="../src/7.attribute.js"></script>
<script type="text/javascript" src="../src/8.interpolation.js"></script>
<script type="text/javascript" src="../src/9.expression.js"></script>
<script type="text/javascript" src="../src/10.template.js"></script>
<script type="text/javascript" src="../src/11.bootstrap.js"></script>
<script type="text/javascript" src="../src/12.export.js"></script>

<script type="text/javascript" src="helpers/dom.js"></script>

<!-- include spec files here... -->
<script type="text/javascript" src="spec/internal/helpers.js"></script>
<script type="text/javascript" src="spec/internal/scope.js"></script>
<script type="text/javascript" src="spec/internal/node.js"></script>
<script type="text/javascript" src="spec/internal/attribute.js"></script>
<script type="text/javascript" src="spec/internal/interpolation.js"></script>
<script type="text/javascript" src="spec/internal/expression.js"></script>
<script type="text/javascript" src="spec/internal/shared.js"></script>
<script type="text/javascript" src="spec/internal/regex.js"></script>

<script type="text/javascript">
	(function () {
		var jasmineEnv = jasmine.getEnv();
		jasmineEnv.updateInterval = 1000;

		var htmlReporter = new jasmine.HtmlReporter();

		jasmineEnv.addReporter(htmlReporter);

		jasmineEnv.specFilter = function (spec) {
			return htmlReporter.specFilter(spec);
		};

		var currentWindowOnload = window.onload;

		window.onload = function () {
			if (currentWindowOnload) {
				currentWindowOnload();
			}
			execJasmine();
		};

		function execJasmine() {
			if (window.$yetify !== undefined) {
				BUNYIP.hookup(jasmineEnv);
			}
			jasmineEnv.execute();
		}

	})();
</script>

</body>
</html>
